    /* Further Study */

    const prices = {
    "brew": 2.05,
    "espresso": 3.25,
    "latte": 4.15,
    "hot chocolate": 2.50
    };

    $('#coffee-image').attr("src", "static/coffee_beans.jpg")

    let drinksOrdered = [];

    let espresso = $('#espresso');
    let latte = $('#latte');
    let hotChocolate = $('#hot-chocolate');

    function makeCoffee(drinkType) {
        drinksOrdered.push(drinkType);
        console.log(drinksOrdered);

        revenue()

        $('#coffee-image').attr('src', 'static/coffee_machine.jpg');

        setTimeout(function() {
            $('#coffee-image').attr('src', 'static/coffee_mug.jpg')
        }, 1500);
        
        setTimeout(function() {
            $('#coffee-image').attr('src','static/coffee_beans.jpg')
        }, 3500);
    }


    $('#coffee-image').on('click', function() { makeCoffee("brew"); });

    espresso.on('click', function() { makeCoffee("espresso"); });

    hotChocolate.on('click', function() { makeCoffee("hot chocolate"); });

    latte.on('click', function() { makeCoffee("latte"); });
